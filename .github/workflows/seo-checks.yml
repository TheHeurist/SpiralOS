name: SEO Checks
on:
  push:
    branches: [ main ]
  pull_request:
  schedule:
    - cron: "23 3 * * *"   # 03:23 UTC daily

permissions:
  contents: write

jobs:
  validate:
    name: Validate Sitemap and Structured Data
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check sitemap.xml exists and is well-formed
        run: |
          if [ ! -f docs/seo/sitemap.xml ]; then
            echo "❌ sitemap.xml missing"; exit 1
          fi
          xmllint --noout docs/seo/sitemap.xml

      - name: Check sitemap.json syntax
        run: |
          if [ ! -f docs/seo/sitemap.json ]; then
            echo "❌ sitemap.json missing"; exit 1
          fi
          jq empty docs/seo/sitemap.json

      - name: Validate structured-data JSON-LD
        run: |
          for f in docs/seo/*.json docs/_includes/*.json; do
            echo "Validating $f"
            jq empty "$f"
          done

  links:
    name: Link integrity check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check all links
        uses: lycheeverse/lychee-action@v1
        with:
          args: --accept 200,206,302 --max-redirects 5 --exclude-mail './**'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
