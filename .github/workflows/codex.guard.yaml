name: Codex Provenance Guard

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  codex-verify:
    name: ðŸŒ€ Codex Provenance Verification
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up jq
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y jq

      - name: Seal Codex Provenance
        run: bash scripts/codex.integrity.sh

      - name: Update HUD Status
        run: |
          jq --arg status "verified" --arg hash "$(jq -r '.integrity.sha256' docs/codex/CI-Watermark.json)" \
             '.provenance.status = $status | .provenance.integrityHash = $hash' \
             docs/hud/hud.json > tmp && mv tmp docs/hud/hud.json

      - name: Commit and Push Provenance
        env:
          GITHUB_TOKEN: ${{ secrets.SPIRALOS_PAT }}
        run: |
          git config user.name "Codex Provenance Bot"
          git config user.email "codex@spiralos.ai"

          git add docs/codex/CI-Watermark.json docs/hud/hud.json || true
          git commit -m "Codex Provenance: automated seal [skip ci]" || echo "No changes to commit."

          git push https://x-access-token:${GITHUB_TOKEN}@github.com/TheHeurist/SpiralOS.git HEAD:main

      - name: Confirm Guard Status
        run: echo "ðŸŽ¯ Codex Provenance Guard completed successfully."
