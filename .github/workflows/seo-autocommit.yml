name: SEO Autocommit
on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *"   # daily 06:00 UTC
permissions:
  contents: write
jobs:
  commit-seo:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true
      - name: Build or update SEO artifacts
        run: |
          mkdir -p docs/seo
          # your generator here; e.g. python scripts/seo_build.py
          echo "<!-- touched $(date -u) -->" >> docs/seo/timestamp.md
      - name: Commit & Push
        run: |
          git config user.name  "codex-bot"
          git config user.email "codex-bot@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes."
          else
            git commit -m "chore(seo): update docs/seo artifacts [auto]"
            git push
          fi
