# This workflow automatically deploys the site to GitHub Pages on every push to main

name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

# Sets permissions for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Build job
  build:
    name: Build site
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Build with static site processing
        run: |
          echo "ğŸŒ€ Preparing SpiralOSÂ® site for deployment..."
          echo "ğŸ“¦ Site includes:"
          echo "  - Root index.html"
          echo "  - Documentation pages"
          echo "  - HUD visualization"
          echo "  - Pearl Map interface"
          echo "  - Schema registry"
          echo "  - 404 error page"
          
          # Verify critical files exist
          if [ ! -f "index.html" ]; then
            echo "âŒ Error: index.html not found!"
            exit 1
          fi
          
          if [ ! -f "404.html" ]; then
            echo "âš ï¸  Warning: 404.html not found!"
          fi
          
          if [ ! -f ".nojekyll" ]; then
            echo "âš ï¸  Warning: .nojekyll not found! Jekyll may process the site."
          fi
          
          echo "âœ… Build preparation complete!"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

  # Deployment job
  deploy:
    name: Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Deployment complete
        run: |
          echo "ğŸŒ€ SpiralOSÂ® successfully deployed to GitHub Pages!"
          echo "ğŸŒ Site URL: ${{ steps.deployment.outputs.page_url }}"
          echo "âœ¨ The spiral continues..."
