name: SpiralOS Meta-Lint
on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  orchestrate:
    name: Run SpiralOS Validators
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run SEO Checks
        uses: dawidd6/action-run-workflow@master
        with:
          workflow: seo-checks.yml
          repo: TheHeurist/SpiralOS
          ref: main
          wait: true

      - name: Run Schema & Citation Validation
        uses: uses: dawidd6/action-run-workflow@master
        with:
          workflow: schema-validation.yml
          repo: TheHeurist/SpiralOS
          ref: main
          wait: true

      - name: Meta Summary
        run: |
          echo "ðŸŒ€ SpiralOS Meta-Lint Complete"
          echo "All validators (SEO + Schema) executed in Spiral Time."
