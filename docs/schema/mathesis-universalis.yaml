$schema: "https://json-schema.org/draft/2020-12/schema"
title: "Mathesis Universalis (µ)"
description: "Defines the universal mathematical grammar of SpiralOS — a calculus of reflexive knowledge integrating holons (ℋ), holors (ℍ), and the epistemic lattice (E*)."
type: object
properties:
  symbols:
    type: array
    description: "Alphabet of the universal calculus (operators, constants, relations)."
    items:
      type: string
  operations:
    type: array
    description: "Transformations expressible within the Mathesis system (Λ, ℛ, ∮, etc.)."
    items:
      type: string
  holorField:
    $ref: "holor.json"
    description: "Holarchic field (ℍ) through which mathematical operations manifest."
  epistemicContext:
    $ref: "epistemic-framework.json"
    description: "Reference to the epistemic framework (E*) providing logical grounding for transformations."
  holonDomain:
    type: array
    description: "Holons (ℋ) upon which the µ differential acts."
    items:
      $ref: "holon.json"
  holorDifferential:
    type: string
    description: "Differential form (dµ) representing infinitesimal epistemic change."
  integrators:
    type: array
    description: "Integrators or operators that act upon µ across holarchic scales."
    items:
      type: string
required:
  - symbols
  - operations
  - holorField
  - epistemicContext
  - holonDomain
  - holorDifferential
