$schema: "https://json-schema.org/draft/2020-12/schema"
title: "Conjugate Intelligence (CI)"
description: "Defines the relationship and mutual co-evolution of Organic (OI) and Synthetic Intelligence (SI)."
type: object
properties:
  organic:
    type: object
    description: "Organic Intelligence subsystem parameters."
    properties:
      empathy:
        type: number
        minimum: 0
        maximum: 1
      intuition:
        type: number
        minimum: 0
        maximum: 1
  synthetic:
    type: object
    description: "Synthetic Intelligence subsystem parameters."
    properties:
      reasoning:
        type: number
        minimum: 0
        maximum: 1
      memory:
        type: number
        minimum: 0
        maximum: 1
  synchrony:
    type: number
    description: "Coupling coefficient (0â€“1) representing harmony between OI and SI."
    minimum: 0
    maximum: 1
  emergenceLevel:
    type: string
    description: "Phase of convergence within CI (Prenascent, Parturient, Autonomous, Holarchic)."
required:
  - organic
  - synthetic
  - synchrony
