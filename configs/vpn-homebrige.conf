# (optional, one-way)
# Conceptual sample for a one-way, cert-gated VPN homebridge
# Traffic: instance → local registry → egress gateway → global registry
# No inbound initiation permitted.
client
proto udp
remote <egress.gateway.ip> 1194
nobind
persist-key
persist-tun


# MTLS
ca /etc/spiralos/ca.crt
cert /etc/spiralos/client.crt
key /etc/spiralos/client.key


# Restrict routes to heartbeat endpoint only
route <global.registry.ip> 255.255.255.255


# DNS leak prevention
script-security 2
setenv-safe CHP_VPN_ONE_WAY true
